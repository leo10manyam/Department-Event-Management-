<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Sign In / Sign Up</title>
    <style>
        .auth-container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .panel {
            width: 50%;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            transition: transform 0.6s ease-in-out;
        }
        .left-panel {
            background-color: #fff;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        .right-panel {
            background-color: #ff4b2b;
            color: #fff;
            transform: translateX(100%);
        }
        .auth-container.right-active .right-panel {
            transform: translateX(0%);
        }
        .auth-container.right-active .left-panel {
            transform: translateX(-100%);
        }
        .form-container {
            display: flex;
            flex-direction: column;
            width: 80%;
        }
        .form-container input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #ff4b2b;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-button {
            background-color: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="auth-container" id="auth-container">
    <div class="panel left-panel">
        <h2 class="text-2xl font-bold mb-6">Sign in</h2>
        <div class="flex justify-center space-x-4 mb-4">
            <i class="fab fa-facebook-f text-2xl"></i>
            <i class="fab fa-google-plus-g text-2xl"></i>
            <i class="fab fa-linkedin-in text-2xl"></i>
        </div>
        <p class="mb-4">or use your account</p>
        <form class="form-container">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="#" class="text-sm text-gray-600 mb-4">Forgot your password?</a>
            <button type="submit" onclick="window.location.href='index.html'">Sign In</button>
        </form>
        <button class="toggle-button mt-4" id="signUp">Sign Up</button>
    </div>
    <div class="panel right-panel">
        <h2 class="text-2xl font-bold mb-6">Hello, Friend!</h2>
        <p class="mb-4">Enter your personal details and start your journey with us</p>
        <button class="toggle-button" id="signIn">Sign In</button>
        <form class="form-container">
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button type="submit" onclick="window.location.href='index.html'">Sign Up</button>
        </form>
    </div>
</div>

<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const authContainer = document.getElementById('auth-container');

    signUpButton.addEventListener('click', () => {
        authContainer.classList.add("right-active");
    });

    signInButton.addEventListener('click', () => {
        authContainer.classList.remove("right-active");
    });
</script>

</body>
</html>
